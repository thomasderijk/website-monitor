<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #e8e8e8;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }

        h1 {
            color: #f5f5f5;
            margin-bottom: 0.25rem;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #a8a8a8;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto auto;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        input {
            width: 100%;
            padding: 0.55rem 0.75rem;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 0.875rem;
            background: #1f1f1f;
            color: #e8e8e8;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #cc785c;
            background: #252525;
        }

        input::placeholder {
            color: #6a6a6a;
        }

        button {
            padding: 0.55rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: #cc785c;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #b86a4f;
        }

        .btn-secondary {
            background: #3a3a3a;
            color: #e8e8e8;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4a4a4a;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .btn-edit {
            color: #a8a8a8;
        }

        .btn-edit:hover {
            color: #e8e8e8;
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .btn-danger {
            color: #ef4444;
        }

        .btn-danger:hover {
            background: #2a1f1f;
            border-color: #4a3a3a;
        }

        .title-edit-input {
            background: #1f1f1f;
            border: 1px solid #cc785c;
            border-radius: 4px;
            color: #f5f5f5;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.1rem 0.4rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            width: 200px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .sites-list {
            margin-top: 1rem;
        }

        .site-item {
            padding: 0.65rem 0.85rem;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            margin-bottom: 0.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            background: #1f1f1f;
        }

        .site-item:hover {
            background: #252525;
            border-color: #4a4a4a;
        }

        .site-info {
            flex: 1;
            min-width: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .site-title-wrapper {
            flex: 0 1 auto;
            min-width: 0;
        }

        .site-url {
            font-weight: 500;
            color: #f5f5f5;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .site-url:hover {
            color: #cc785c;
        }

        .site-url:visited {
            color: #f5f5f5;
        }

        .site-domain {
            font-size: 0.7rem;
            color: #6a6a6a;
            margin-top: 0.1rem;
        }

        .site-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.75rem;
            color: #a8a8a8;
            flex-shrink: 0;
        }

        .category {
            background: #3a2f28;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            color: #cc785c;
            font-weight: 500;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .category:hover {
            background: #4a3f38;
        }

        .category-edit-input {
            background: #1f1f1f;
            border: 1px solid #cc785c;
            border-radius: 4px;
            color: #cc785c;
            font-weight: 500;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            min-width: 100px;
        }

        .category-edit-wrapper {
            position: relative;
            display: inline-block;
        }

        .category-dropdown {
            position: absolute;
            top: calc(100% + 3px);
            left: 0;
            background: #2a2a2a;
            border: 1px solid #cc785c;
            border-radius: 6px;
            min-width: 130px;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .category-option {
            padding: 0.3rem 0.6rem;
            font-size: 0.7rem;
            font-weight: 500;
            color: #cc785c;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-option:hover,
        .category-option.active {
            background: #3a2f28;
        }

        .status {
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .selector-badge {
            background: #2d2a3a;
            color: #a78bfa;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 500;
        }

        .status-new {
            background: #3a3520;
            color: #fbbf24;
        }

        .status-unchanged {
            background: #1f3a2e;
            color: #34d399;
        }

        .status-changed {
            background: #3a2530;
            color: #f472b6;
        }

        .status-error {
            background: #2a2a2a;
            color: #9ca3af;
        }

        .status-baseline {
            background: #1f2e3a;
            color: #60a5fa;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6a6a6a;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #a8a8a8;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        .message {
            padding: 0.65rem 0.85rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.85rem;
            border: 1px solid;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #1f3a2e;
            color: #34d399;
            border-color: #2a5040;
        }

        .message.error {
            background: #3a1f1f;
            color: #f87171;
            border-color: #502a2a;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        h3.category-heading {
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #a8a8a8;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-bottom: 0.35rem;
            border-bottom: 1px solid #3a3a3a;
        }

        h3.category-heading:first-child {
            margin-top: 0;
        }

        h3.category-heading-error {
            color: #ef4444;
            border-color: #4a2a2a;
            margin-top: 1.5rem;
        }

        .site-item-error {
            border-color: #4a2a2a;
            background: #2a1f1f;
        }

        .site-item-error:hover {
            background: #321f1f;
            border-color: #5a2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Monitor</h1>
        <p class="subtitle">Track changes across your favorite websites</p>

        <div id="message" class="message"></div>

        <div class="controls">
            <input type="url" id="urlInput" placeholder="Website URL (https://example.com)" required>
            <input type="text" id="categoryInput" placeholder="Category (optional)">
            <input type="text" id="selectorInput" placeholder="CSS Selector (optional)">
            <button class="btn-primary" onclick="addSite()">Add Site</button>
            <button class="btn-secondary" onclick="checkNow()">Check Now</button>
        </div>

        <div style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
            <label for="sortSelect" style="font-size: 0.875rem; color: #a8a8a8;">Sort by:</label>
            <select id="sortSelect" onchange="loadSites()" style="padding: 0.4rem 0.6rem; border: 1px solid #3a3a3a; border-radius: 6px; font-size: 0.875rem; background: #1f1f1f; color: #e8e8e8; font-family: 'Inter', sans-serif; cursor: pointer;">
                <option value="last-changed">Last Changed</option>
                <option value="category">Category</option>
            </select>
        </div>
        
        <div class="sites-list" id="sitesList">
            <!-- Sites will be loaded here -->
        </div>
    </div>

    <script>
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        function formatLastCheck(timestamp) {
            if (!timestamp || timestamp === 'Never') {
                return 'Never checked';
            }

            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString();
        }
        
        let allSites = []; // Store all sites globally for category editing

        async function loadSites() {
            try {
                const response = await fetch('/api/sites');
                const sites = await response.json();
                allSites = sites; // Store globally

                const container = document.getElementById('sitesList');

                if (sites.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No websites monitored yet</h3>
                            <p>Add a URL above to start tracking changes</p>
                        </div>
                    `;
                    return;
                }

                // Get sort mode
                const sortMode = document.getElementById('sortSelect').value;

                // Collect all unique categories for datalist
                const allCategories = [...new Set(sites.map(s => s.category || 'Uncategorized'))];

                // Add index to all sites
                sites.forEach((site, index) => {
                    site.index = index;
                });

                // Helper to safely parse a URL
                function parseDomain(url) {
                    try {
                        return new URL(url).hostname.replace('www.', '');
                    } catch {
                        return url; // Fallback to raw URL if malformed
                    }
                }

                // Helper to render a single site row
                function renderSiteRow(site) {
                    const statusClass = `status-${site.status || 'new'}`;
                    const statusText = site.status || 'new';
                    const lastCheck = formatLastCheck(site.last_check);
                    const selectorBadge = site.selector ? `<span class="selector-badge" title="Using CSS selector: ${site.selector}">üìç Targeted</span>` : '';
                    const domain = parseDomain(site.url);
                    const displayTitle = site.title || domain;
                    return `
                        <div class="site-item">
                            <div class="site-info">
                                <div class="site-title-wrapper">
                                    <a href="${site.url}" target="_blank" class="site-url" title="${site.url}">${displayTitle}</a>
                                    <div class="site-domain">${domain}</div>
                                </div>
                                <div class="site-meta">
                                    <span class="category" onclick="editCategory(${site.index}, this)" title="Click to edit">${site.category}</span>
                                    <span class="status ${statusClass}">${statusText}</span>
                                    ${selectorBadge}
                                    <span>${lastCheck}</span>
                                </div>
                            </div>
                            <div style="display:flex; gap:0.35rem; flex-shrink:0;">
                                <button class="btn-icon btn-edit" onclick="editTitle(${site.index}, this)" title="Rename">‚úé</button>
                                <button class="btn-icon btn-danger" onclick="deleteSite(${site.index})" title="Remove">√ó</button>
                            </div>
                        </div>
                    `;
                }

                // Separate error sites - always shown at the bottom
                const errorSites = sites.filter(s => s.status === 'error');
                const normalSites = sites.filter(s => s.status !== 'error');

                let html = '';

                if (sortMode === 'last-changed') {
                    // Sort by last_changed timestamp (when a change was actually detected), most recent first
                    // Sites that never had a change detected go to the bottom
                    const sortedSites = [...normalSites].sort((a, b) => {
                        const aTime = a.last_changed ? new Date(a.last_changed) : new Date(0);
                        const bTime = b.last_changed ? new Date(b.last_changed) : new Date(0);
                        return bTime - aTime;
                    });
                    sortedSites.forEach(site => { html += renderSiteRow(site); });
                } else {
                    // Sort by category - group with headers
                    const byCategory = {};
                    normalSites.forEach(site => {
                        const cat = site.category || 'Uncategorized';
                        if (!byCategory[cat]) byCategory[cat] = [];
                        byCategory[cat].push(site);
                    });
                    Object.keys(byCategory).sort().forEach(category => {
                        html += `<h3 class="category-heading">${category}</h3>`;
                        byCategory[category].forEach(site => { html += renderSiteRow(site); });
                    });
                }

                // Always render error sites at the bottom in their own section
                if (errorSites.length > 0) {
                    html += `<h3 class="category-heading category-heading-error">Unreachable</h3>`;
                    errorSites.forEach(site => {
                        const lastCheck = formatLastCheck(site.last_check);
                        const domain = parseDomain(site.url);
                        const displayTitle = site.title || domain;
                        html += `
                            <div class="site-item site-item-error">
                                <div class="site-info">
                                    <div class="site-title-wrapper">
                                        <div style="display:flex; align-items:center; gap:0.4rem;">
                                            <span style="color:#ef4444; font-size:0.9rem; line-height:1;">!</span>
                                            <a href="${site.url}" target="_blank" class="site-url" title="${site.url}">${displayTitle}</a>
                                        </div>
                                        <div class="site-domain">${site.url}</div>
                                    </div>
                                    <div class="site-meta">
                                        <span class="status status-error">error</span>
                                        <span>${lastCheck}</span>
                                    </div>
                                </div>
                                <div style="display:flex; gap:0.35rem; flex-shrink:0;">
                                    <button class="btn-icon btn-danger" onclick="deleteSite(${site.index})" title="Remove">√ó</button>
                                </div>
                            </div>
                        `;
                    });
                }

                container.innerHTML = html;

                // Rebuild datalist on document.body so browsers reliably connect it to inputs
                const existing = document.getElementById('categoryList');
                if (existing) existing.remove();
                const datalist = document.createElement('datalist');
                datalist.id = 'categoryList';
                allCategories.forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat;
                    datalist.appendChild(opt);
                });
                document.body.appendChild(datalist);
            } catch (error) {
                showMessage('Failed to load sites: ' + error.message, 'error');
            }
        }
        
        async function addSite() {
            const url = document.getElementById('urlInput').value.trim();
            const category = document.getElementById('categoryInput').value.trim() || 'Uncategorized';
            const selector = document.getElementById('selectorInput').value.trim();

            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }

            try {
                const response = await fetch('/api/sites', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, category, selector })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Site added successfully!');
                    document.getElementById('urlInput').value = '';
                    document.getElementById('categoryInput').value = '';
                    document.getElementById('selectorInput').value = '';
                    loadSites();
                } else {
                    showMessage(result.error || 'Failed to add site', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function deleteSite(index) {
            if (!confirm('Remove this site from monitoring?')) return;

            try {
                const response = await fetch(`/api/sites/${index}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Site removed');
                    loadSites();
                } else {
                    showMessage('Failed to remove site', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function editCategory(siteIndex, element) {
            const currentCategory = element.textContent;
            const allCategories = [...new Set(allSites.map(s => s.category || 'Uncategorized'))];

            // Build wrapper with input + custom dropdown
            const wrapper = document.createElement('div');
            wrapper.className = 'category-edit-wrapper';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'category-edit-input';
            input.value = currentCategory;

            const dropdown = document.createElement('div');
            dropdown.className = 'category-dropdown';

            const renderOptions = (filter) => {
                const filtered = filter.trim()
                    ? allCategories.filter(c => c.toLowerCase().includes(filter.toLowerCase()))
                    : allCategories;
                dropdown.innerHTML = '';
                filtered.forEach(cat => {
                    const opt = document.createElement('div');
                    opt.className = 'category-option' + (cat === currentCategory ? ' active' : '');
                    opt.textContent = cat;
                    opt.addEventListener('mousedown', (e) => {
                        e.preventDefault(); // Prevent blur before save
                        saveCategory(cat);
                    });
                    dropdown.appendChild(opt);
                });
                dropdown.style.display = filtered.length ? 'block' : 'none';
            };

            wrapper.appendChild(input);
            wrapper.appendChild(dropdown);
            element.replaceWith(wrapper);

            renderOptions(''); // Show all on open
            input.focus();
            input.select();

            let saving = false;

            const saveCategory = async (category) => {
                if (saving) return;
                saving = true;
                dropdown.style.display = 'none';

                const newCategory = (category || input.value.trim()) || 'Uncategorized';
                try {
                    const response = await fetch(`/api/sites/${siteIndex}/category`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ category: newCategory })
                    });
                    if (response.ok) {
                        showMessage('Category updated');
                    } else {
                        showMessage('Failed to update category', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
                loadSites();
            };

            input.addEventListener('input', () => renderOptions(input.value));
            input.addEventListener('blur', () => {
                // Small delay so mousedown on an option fires first
                setTimeout(() => { if (!saving) saveCategory(); }, 150);
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') saveCategory();
                if (e.key === 'Escape') { saving = true; loadSites(); }
            });
        }

        function editTitle(siteIndex, buttonEl) {
            // Find the anchor link sibling in this row
            const row = buttonEl.closest('.site-item');
            const link = row.querySelector('.site-url');
            const currentTitle = link.textContent;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'title-edit-input';
            input.value = currentTitle;

            link.replaceWith(input);
            input.focus();
            input.select();

            let saving = false;

            const save = async () => {
                if (saving) return;
                saving = true;

                const newTitle = input.value.trim();
                if (!newTitle) {
                    // Restore original if empty
                    input.replaceWith(link);
                    return;
                }

                try {
                    const response = await fetch(`/api/sites/${siteIndex}/title`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ title: newTitle })
                    });

                    if (response.ok) {
                        loadSites();
                    } else {
                        showMessage('Failed to update title', 'error');
                        loadSites();
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                    loadSites();
                }
            };

            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') { saving = true; input.replaceWith(link); }
            });
        }

        async function checkNow() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Checking...';
            document.body.classList.add('loading');
            
            try {
                const response = await fetch('/api/check-now', {
                    method: 'POST'
                });
                
                const result = await response.json();
                showMessage(result.message);
                loadSites();
            } catch (error) {
                showMessage('Check failed: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Check Now';
                document.body.classList.remove('loading');
            }
        }
        
        // Allow Enter key to add site
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addSite();
        });

        document.getElementById('categoryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addSite();
        });

        document.getElementById('selectorInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addSite();
        });
        
        // Load sites on page load
        loadSites();
    </script>
</body>
</html>
